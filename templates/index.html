{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 id="form-title">üé∞ Login</h2>
        
        <!-- Login Form -->
        <form id="login-form" method="POST" class="active-form">
            <input type="hidden" name="action" value="login">
            <div class="input-group">
                <input type="text" name="username" placeholder="üë§ Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="üîí Password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            
            <div class="auth-options">
                <button type="button" class="btn-secondary" onclick="showRegister()">Create New Account</button>
                <button type="button" class="btn-admin" onclick="showAdminLogin()">Admin Panel</button>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" method="POST" class="hidden-form">
            <input type="hidden" name="action" value="register">
            <div class="input-group">
                <input type="text" name="username" placeholder="üë§ Choose Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="üîí Choose Password" required>
            </div>
            <button type="submit" class="btn-secondary">Create Account</button>
            
            <div class="auth-options">
                <button type="button" class="btn-link" onclick="showLogin()">‚Üê Back to Login</button>
            </div>
        </form>

        <!-- Admin Login Form -->
        <form id="admin-form" method="POST" class="hidden-form">
            <input type="hidden" name="action" value="admin_login">
            <div class="input-group">
                <input type="text" name="username" placeholder="üë§ Admin Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="üîí Admin Password" required>
            </div>
            <button type="submit" class="btn-admin">Access Admin Panel</button>
            
            <div class="auth-options">
                <button type="button" class="btn-link" onclick="showLogin()">‚Üê Back to Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showLogin() {
        hideAll();
        document.getElementById('login-form').classList.add('active-form');
        document.getElementById('form-title').innerText = 'üé∞ Login';
    }

    function showRegister() {
        hideAll();
        document.getElementById('register-form').classList.add('active-form');
        document.getElementById('form-title').innerText = 'üìù Register';
    }

    function showAdminLogin() {
        hideAll();
        document.getElementById('admin-form').classList.add('active-form');
        document.getElementById('form-title').innerText = 'üîê Admin Login';
    }

    function hideAll() {
        document.querySelectorAll('form').forEach(form => {
            form.classList.remove('active-form');
            form.classList.add('hidden-form');
        });
    }
</script>
{% endblock %}
